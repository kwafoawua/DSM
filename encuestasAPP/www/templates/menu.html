<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Encuestas</h1>
    </ion-header-bar>

    <ion-content>
    <!--Recargar lista de encuestas 'tirando' de la lista hacia abajo-->
    <ion-refresher pulling-text="..." on-refresh="cargarEncuestas()"></ion-refresher>
    <!--Listado de encuestas-->
      <ion-list class="menu-list">
        <ion-item class="item" menu-close href="#/app/encuesta{{encuesta.id}}" ng-repeat="encuesta in encuestas">
        <div class="row">
          <div class="col col-75 menu-item">{{encuesta.nombre}}</div>
          <div class="col">
            <a href="#/app/resultados/{{encuesta.id}}" class="button button-positive button-small button-block icon ion-stats-bars"></a></div></div>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
